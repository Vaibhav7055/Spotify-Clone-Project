<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="download .png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

        <div>
            <div class="songList">

                <img alt="1">
                <span class="songName">Apna Bana Le</span>

                            id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" height="40px">
                <span class="songName">Arjun Valey</span>
                <span class="songlistplay"><span class="timestamp">04:03 <i
                            id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" height="40px">
                <span class="songName">Heeriye</span>
                <span class="songlistplay"><span class="timestamp">03:15 <i
                            id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" height="40px">
                <span class="songName">Jamal Jamalo</span>
                <span class="songlistplay"><span class="timestamp">02:31 <i
                            id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" height="40px">
                <span class="songName">Hua Main</span>
                <span class="songlistplay"><span class="timestamp">02:46 <i
                            id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>

            <div class="songItem">
                <img alt="1" height="40px">
                <span class="songName">Pehle Bhi Main</span>

                            id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" height="40px">
                <span class="songName">Satranga</span>
                <span class="songlistplay"><span class="timestamp">04:33 <i
                            id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1" height="40px">

                            id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-forward-fast" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" alt="1" width="50px" height="50px" id="gif"> <span id="masterSongName">Apna Bana Le</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3346acdf63.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
